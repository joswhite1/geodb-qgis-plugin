<?xml version="1.0" encoding="UTF-8"?>
<!-- FGDC Standard Joint Symbol -->
<!-- At 0 degrees rotation: strike line points North (vertical), short dip tick points East -->
<!-- Thinner lines to distinguish from bedding -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Strike line (vertical at 0 degrees = pointing North) -->
  <line x1="10" y1="2" x2="10" y2="18" stroke="#000000" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Short dip tick pointing East -->
  <line x1="10" y1="10" x2="15" y2="10" stroke="#000000" stroke-width="1.2" stroke-linecap="round"/>
</svg>
