<?xml version="1.0" encoding="UTF-8"?>
<!-- FGDC Standard Inclined Bedding Symbol (T-shape) -->
<!-- At 0 degrees rotation: strike line points North (vertical), dip tick points East (right-hand rule) -->
<!-- QGIS rotates clockwise from North, so rotation=strike aligns strike line to correct azimuth -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
  <!-- Strike line (vertical at 0 degrees = pointing North) -->
  <line x1="10" y1="2" x2="10" y2="18" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Dip tick (pointing East = 90 degrees clockwise from North = right-hand rule) -->
  <line x1="10" y1="10" x2="18" y2="10" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
</svg>
